<script type="text/javascript">
    RED.nodes.registerType('riot-xbee',{
        category: 'xbee',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            address: {value:"", required:true},
            serial: {type:"serial-port",required:true}
        },
        inputs:1,
        outputs:1,
        icon: "bridge.png",
        label: function() {
            var serialNode = RED.nodes.node(this.serial);
            return this.name||(this.address?"XBee "+this.address:(serialNode?serialNode.label():"serial"));
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>

<script type="text/x-red" data-template-name="riot-xbee">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row node-input-serial">
        <label for="node-input-serial"><i class="icon-bullhorn"></i> Serial Port</label>
        <input type="text" id="node-input-serial">
    </div>
    <div class="form-row">
        <label for="node-input-address"><i class="icon-tag"></i> Address</label>
        <input type="text" id="node-input-address" placeholder="hex address">
    </div>
    <div class="form-tips">
    	XBee addresses are specified as base64 Hex strings, e.g. 0013a200408b9437.
    </div>

</script>

<script type="text/x-red" data-help-name="riot-xbee">
	<p>Provides an connection to an XBEE network through an XBee module connected to this computer&apos;s serial port. </p>
	<p>XBee addresses are specified as base64 Hex strings, e.g. 0013a200408b9437. </p>

</script>
